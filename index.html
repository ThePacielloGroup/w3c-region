<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>w3c-region Demo</title>
<script src="bower_components/platform/platform.js"></script>

<style>
body {font-family:Verdana, Geneva, sans-serif}	
</style>

<body>
<h1>w3c-region example</h1>
<p>An alternative semantic custom element for headingless <code>article/section</code> elements used to wrap child <code>section</code> and/or <code>article</code> elements.</p>
<div is="w3c-region">
<section>
<h2>Old Skool</h2>
<p><code>&lt;div class=&quot;region&quot;&gt;</code></p>
</section>
<section>
<h2>Middle Skool</h2>
<p><code>&lt;div role=&quot;region&quot;&gt;</code></p>
</section>
</div>
<w3c-r>
<section>
<h2>OldNew Skool</h2>
<p><code>&lt;div is=&quot;w3c-region&quot;&gt;</code></p>
</section>
<section>
<h2>Brand New Skool</h2>
<p><code>&lt;w3c-r&gt;</code></p>
</section>
</w3c-r>

</body>
</html>
